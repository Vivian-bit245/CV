<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">My Logo</div>
        <ul class="nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./cv.html">CV</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="contact-wrapper">
    <h1>contact</h1>
    <p>Feel free to reach and contact me !I'd like to hear from you.</p>
    <form
      action="https://formsubmit.co/97d5017a404266f54348069438bc578a"
      method="post">
      <div class="form-question required">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="form-question required">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-question">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" />
      </div>
      <div class="form-question required">
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="5" rows="10"></textarea>
      </div>

      <input
        type="hidden"
        name="_next"
        value="http://127.0.0.1:5500/contact.html" />
      <input type="hidden" name="_captcha" value="false" />
      <button type="submit" id="submit">Submit</button>
    </form>
    </div>
  </body>
</html>
